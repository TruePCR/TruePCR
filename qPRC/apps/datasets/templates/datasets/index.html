{% extends "dj-base.html" %}


{% block content %}

<p>
  Datasets:
</p>

<ul>
{% for dataset in datasets %}
  <li>{{ dataset }}</li>
{% endfor %}
</ul>

<form id="dataset-upload" class="dropzone" action="{% url 'datasets:home' %}"
      method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="fallback">
    <input name="file" type="file" multiple />
  </div>
  <input type="submit" id="submit-all" />
</form>



{% endblock content %}
